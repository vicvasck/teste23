<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Flores do Mundo</title>
    <style>
        body {
            background-color: #fef6e4;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6f61;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
        }
        .flowers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flower {
            width: 150px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .flower:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todas as Flores do Mundo Para Você</h1>
        <p>Cada flor representa um pedaço do meu amor por você, colorido, bonito e infinito.</p>
        <div class="flowers">
            <img src="https://via.placeholder.com/150/ff7f7f/ffffff?text=Flor+1" alt="Flor 1" class="flower">
            <img src="https://via.placeholder.com/150/ffa07a/ffffff?text=Flor+2" alt="Flor 2" class="flower">
            <img src="https://via.placeholder.com/150/98fb98/ffffff?text=Flor+3" alt="Flor 3" class="flower">
            <img src="https://via.placeholder.com/150/dda0dd/ffffff?text=Flor+4" alt="Flor 4" class="flower">
            <img src="https://via.placeholder.com/150/87cefa/ffffff?text=Flor+5" alt="Flor 5" class="flower">
            <img src="https://via.placeholder.com/150/f4a460/ffffff?text=Flor+6" alt="Flor 6" class="flower">
        </div>
    </div>
</body>
</html>
